<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <title>Todo List</title>
    </head>
    <body>
        <section class="card-column">
            <div class="card-column-header">
                <h2>To Do</h2>
                <div class="dropdown">
                    <div class="dots dropbtn" onclick="toggleDropDown()">
                        <!--                    TODO bug where clicking dot does not open dropdown   -->
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <!-- /.dots -->
                    <div id="todo_dropdown" class="todo_dropdown-content">
                        <a href="{{ url_for('add') }}" class="dropdown-item">Add</a>
                    </div>
                </div>
            </div>
            <!-- /.dropdown -->
            </div>  <!-- /.card-column-header -->
            {% for task in all_task: %}
            <section class="card">
                <h2>{{ task.title }}</h2>
                <h3>{{ task.description }}</h3>
                <div class="info">
                    {% if task.due_month and task.due_day %}
                    <p>{{ task.due_month }} {{ task.due_day }}</p>
                    {% endif %}
                </div>
            </section>
            {% endfor %}
        </section>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
